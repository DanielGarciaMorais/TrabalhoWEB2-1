<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario formulado</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid">
        <div class="col-2 my-2">
            <ul class="d-inline">
                <li class="d-inline"><a class="btn btn-danger" href="https://danielgarciamorais.github.io/TrabalhoWEB2-1/">ATV: 1</a></li>
                <li class="d-inline"><a class="btn btn-danger" href="https://danielgarciamorais.github.io/TrabalhoWEB2-2/">ATV: 2</a></li>
                <li class="d-inline"><a class="btn btn-danger" href="https://danielgarciamorais.github.io/TrabalhoWEB2-3/">ATV: 3</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <form>
            <div class="row border border-5 mt-5 p-1">
                <div class="col-12 m-0 mt-5 border border-5 text-center">
                    <h1>Formulario Formulado</h1>
                </div>
                <div class="col-6 m-0 mt-5 border border-5 mt-5 d-flex justify-content-center py-2">
                    <label class="me-1" for="radio1">Um</label>
                    <input class="me-3" name="radio" id="radio1" type="radio">
                    <label class="me-1" for="radio2">Dois</label>
                    <input class="me-3" name="radio" id="radio2" type="radio">
                    <label class="me-1" for="radio3">Tres</label>
                    <input class="me-3" name="radio" id="radio3" type="radio">
                </div>
                <div class="col-6 m-0 mt-5 border border-5 mt-5 d-flex justify-content-center py-2">
                    <label class="me-1" for="checkbox1">1</label>
                    <input class="me-3" id="checkbox1" type="checkbox">
                    <label class="me-1" for="checkbox2">2</label>
                    <input class="me-3" id="checkbox2" type="checkbox">
                    <label class="me-1" for="checkbox3">3</label>
                    <input class="me-3" id="checkbox3" type="checkbox">
                    <label class="me-1" for="checkbox4">4</label>
                    <input class="me-3" id="checkbox4" type="checkbox">
                    <label class="me-1" for="checkbox5">5</label>
                    <input class="me-3" id="checkbox5" type="checkbox">
                </div>
                <div class="col-6 m-0 mt-5 border border-5 mt-5 d-flex justify-content-center py-2">
                    <label class="me-1" for="text1">1</label>
                    <input class="me-3" id="text1" type="text">
                    <label class="me-1" for="text2">2</label>
                    <input class="me-3" id="text2" type="text">
                </div>
                <div class="col-6 m-0 mt-5 border border-5 mt-5 d-flex justify-content-center py-2">
                    <label class="me-1" for="number1">1</label>
                    <input class="me-3" id="number1" type="number">
                    <label class="me-1" for="number2">2</label>
                    <input class="me-3" id="number2" type="number">
                </div>
                <div class="col-12 m-0 my-3 d-flex justify-content-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </div>
        </form>
    </div>
    <script src="script.js"></script>    
</body>
</html>
